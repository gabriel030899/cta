                            <h3> 1 - O que é ASPIMP? </h3>

                            <div class="answers">
                                <input type="radio" class="" id="resposta_p1" name="resposta_p1" value="resposta1_p1">
                                <label for="contactChoice1">Planilha que contém as informações do Levantamento de Aspectos Ambientais e Impactos associados por Setor e por Atividade em uma unidade,<br> com a avaliação de significância estabelecimento de Controles Operacionais.</label>
                            </div>
                            <div class="answers">
                                <input type="radio" class="" id="resposta_p1" name="resposta_p1" value="resposta2_p1">
                                <label for="contactChoice1">Planilha que contém as informações do Levantamento dos Perigos e Danos à Segurança e Saúde no Trabalho,<br> com a avaliação do risco, estabelecimento de controles operacionais.</label>
                            </div>
                            <div class="answers">
                                <input type="radio" class="" id="resposta_p1" name="resposta_p1" value="resposta3_p1">
                                <label for="contactChoice1">Planilha de controle de documento de processo que identifica condições de equipamentos e processo,<br> sinalizando aspectos e impactos ambientais e perigos e riscos destes processos.</label>
                            </div>
                   
                            
                            
                        </div>

                        <div class="form-group2" id="formContent">

                            <h3> 2 - O que é um Aspecto Ambiental?</h3>

                            <div class="answers">
                                <input type="radio" class="" id="resposta_p2" name="resposta_p2" value="resposta1_p2">
                                <label for="contactChoice1">É toda modificação benéfica ao meio ambiente;</label>
                            </div>
                            <div class="answers">
                                <input type="radio" class="" id="resposta_p2" name="resposta_p2" value="resposta2_p2">
                                <label for="contactChoice1">É a fonte com potencial para provocar lesões e problemas de saúde;</label>
                            </div>
                            <div class="answers">
                                <input type="radio" class="" id="resposta_p2" name="resposta_p2" value="resposta3_p2">
                                <label for="contactChoice1">É um elemento de um produto, atividade ou serviço de uma organização que interage com o meio ambiente de alguma forma;</label>
                            </div>
                
                            
                            
                        </div>

                            <div class="answers">

                                <label for="contactChoice1">É o efeito adverso causado sobre a condição física, mental ou cognitiva de uma pessoa;</label>
                            </div>
                            <div class="answers">
                                <input type="radio" class="" id="resposta_p3" name="resposta_p3" value="resposta2_p3">

                            </div>
                            <div class="answers">

                            </div>

        var meuVideo = document.querySelector('#meuVideo');

    
        var runningFun =  setInterval(function(){
